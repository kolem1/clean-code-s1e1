<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <h1 class="visually-hidden">Todo App</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhover matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section adding-section">
      <h2 class="section__title adding-section__title">Add Item</h2>
      <p class="task-adding task">
        <input id="new-task" class="task-adding__input text-input task__item task__title" type="text">
        <button class="button">Add</button>
      </p>
    </section>
    <section class="section">
      <h2 class="section__title">Todo</h2>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-list__item task">
          <input class="task__item task__check" type="checkbox">
          <label class="task__item task__label task__title">Pay Bills</label>
          <input class="task__item task__input task__edit-input text-input task__title" type="text">
          <button class="task__item button edit">Edit</button>
          <button class="task__item button delete"><img class="button__delete-img" src="./remove.svg" alt="Delete task"></button>
        </li>
        <li class="tasks-list__item task task_editable">
          <input class="task__item task__check" type="checkbox">
          <label class="task__item task__label task__title">Go Shopping</label>
          <input class="task__item task__input task__edit-input task__title text-input" type="text" value="Go Shopping">
          <button class="task__item button edit">Save</button>
          <button class="task__item button delete"><img class="button__delete-img" src="./remove.svg" alt="Delete task"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 class="section__title">Completed</h2>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-list__item task">
          <input class="task__item task__check" type="checkbox" checked>
          <label class="task__item task__label task__label_completed task__title">See the Doctor</label>
          <input class="task__item task__input task__edit-input task__title text-input" type="text">
          <button class="task__item button edit">Edit</button>
          <button class="task__item button delete"><img class="button__delete-img" src="./remove.svg" alt="Delete task"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
